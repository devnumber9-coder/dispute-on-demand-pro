<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispute On Demand - Credit Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #ffffff;
            --surface: #f8f9fa;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-light: #666;
            --border: #e0e0e0;
            --primary: #4a90e2;
            --primary-dark: #357abd;
            --success: #28a745;
            --shadow: rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --bg: #1a1a1a;
            --surface: #2d2d2d;
            --card: #242424;
            --text: #f5f5f5;
            --text-light: #999;
            --border: #3d3d3d;
            --shadow: rgba(0,0,0,0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .theme-toggle:hover { background: var(--primary-dark); }
        
        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        h1 { font-size: 24px; margin-bottom: 5px; }
        h2 { font-size: 20px; margin-bottom: 15px; color: var(--primary); }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
            color: var(--text);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 5px;
            font-size: 14px;
            background: var(--surface);
            color: var(--text);
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
        
        .btn-success {
            background: var(--success);
            color: white;
            margin-top: 10px;
        }
        
        .dispute-list { margin-top: 15px; }
        .dispute-item {
            background: var(--surface);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-remove {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-remove:hover { background: #c82333; }
        
        .hidden { display: none; }
        
        .letter-preview {
            background: var(--surface);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            line-height: 1.8;
        }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 15px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üí≥ Dispute On Demand</h1>
                <p style="color: var(--text-light); font-size: 14px;">Credit Dispute Letter Generator</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        </div>
        
        <div class="card">
            <h2>Your Information</h2>
            <label>Full Name *</label>
            <input type="text" id="userName" placeholder="John Doe">
            
            <label>Address *</label>
            <input type="text" id="userAddress" placeholder="123 Main Street">
            
            <label>City, State, ZIP *</label>
            <input type="text" id="userCity" placeholder="New York, NY 10001">
            
            <label>State *</label>
            <select id="userState">
                <option value="">Select your state...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="DC">Washington D.C.</option>
            </select>
        </div>
        
        <div class="card">
            <h2>Add Dispute Items</h2>
            <label>Creditor / Account Name *</label>
            <input type="text" id="disputeName" placeholder="Capital One">
            
            <label>Account Number *</label>
            <input type="text" id="disputeAccount" placeholder="****1234">
            
            <label>Why is this inaccurate? *</label>
            <textarea id="disputeReason" rows="3" placeholder="This account is not mine / Incorrect balance / Late payment not accurate"></textarea>
            
            <button class="btn btn-primary" onclick="addDispute()" style="margin-top: 15px;">‚ûï Add Dispute</button>
            
            <div id="disputeList" class="dispute-list"></div>
        </div>
        
        <div class="card">
            <button class="btn btn-success" onclick="generateLetters()" style="width: 100%; font-size: 16px;">‚úçÔ∏è Generate Dispute Letters</button>
        </div>
        
        <div id="lettersSection" class="hidden">
            <div class="card">
                <h2>Your Dispute Letters</h2>
                <p style="margin-bottom: 15px; color: var(--text-light);">Review each letter and download as PDF</p>
                <div id="lettersContainer"></div>
            </div>
        </div>
    </div>
    
    <script>
        let disputes = [];
        const bureaus = {
            equifax: { name: 'Equifax', address: 'Equifax Information Services LLC\\nP.O. Box 740256\\nAtlanta, GA 30374' },
            experian: { name: 'Experian', address: 'Experian\\nP.O. Box 4500\\nAllen, TX 75013' },
            transunion: { name: 'TransUnion', address: 'TransUnion LLC\\nConsumer Dispute Center\\nP.O. Box 2000\\nChester, PA 19016' }
        };
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', newTheme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è Light Mode';
        }
        
        function addDispute() {
            const name = document.getElementById('disputeName').value.trim();
            const account = document.getElementById('disputeAccount').value.trim();
            const reason = document.getElementById('disputeReason').value.trim();
            
            if (!name || !account || !reason) {
                alert('‚ö†Ô∏è Please fill in all fields');
                return;
            }
            
            disputes.push({ name, account, reason });
            
            document.getElementById('disputeName').value = '';
            document.getElementById('disputeAccount').value = '';
            document.getElementById('disputeReason').value = '';
            
            renderDisputes();
        }
        
        function removeDispute(index) {
            disputes.splice(index, 1);
            renderDisputes();
        }
        
        function renderDisputes() {
            const list = document.getElementById('disputeList');
            if (disputes.length === 0) {
                list.innerHTML = '';
                return;
            }
            
            list.innerHTML = disputes.map((d, i) => `
                <div class="dispute-item">
                    <div>
                        <strong>${d.name}</strong> - ${d.account}<br>
                        <small style="color: var(--text-light);">${d.reason}</small>
                    </div>
                    <button class="btn-remove" onclick="removeDispute(${i})">Remove</button>
                </div>
            `).join('');
        }
        
        function generateLetters() {
            if (disputes.length === 0) {
                alert('‚ö†Ô∏è Please add at least one dispute item');
                return;
            }
            
            const name = document.getElementById('userName').value.trim();
            const address = document.getElementById('userAddress').value.trim();
            const city = document.getElementById('userCity').value.trim();
            const state = document.getElementById('userState').value;
            
            if (!name || !address || !city || !state) {
                alert('‚ö†Ô∏è Please fill in all your information');
                return;
            }
            
            const container = document.getElementById('lettersContainer');
            container.innerHTML = '';
            
            Object.keys(bureaus).forEach(bureau => {
                const letter = createLetter(bureau, name, address, city);
                const div = document.createElement('div');
                div.style.marginBottom = '20px';
                div.innerHTML = `
                    <h3 style="margin-bottom: 10px;">üìÑ ${bureaus[bureau].name}</h3>
                    <div class="letter-preview" id="letter-${bureau}">${letter}</div>
                    <button class="btn btn-primary" onclick="downloadPDF('${bureau}')">‚¨áÔ∏è Download PDF</button>
                `;
                container.appendChild(div);
            });
            
            document.getElementById('lettersSection').classList.remove('hidden');
            document.getElementById('lettersSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function createLetter        function createLetter(bureau, name, address, city) {
            const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const bureauInfo = bureaus[bureau];
            
            let disputeItems = '';
            disputes.forEach((d, i) => {
                disputeItems += `
${i + 1}. ${d.name}
   Account Number: ${d.account}
   Reason for Dispute: ${d.reason}
`;
            });
            
            return `${name}
${address}
${city}

${today}

${bureauInfo.address}

Re: Request for Investigation of Inaccurate Credit Information

Dear Sir/Madam,

I am writing to dispute inaccurate information appearing on my credit report. Under the Fair Credit Reporting Act (FCRA) 15 U.S.C. ¬ß 1681, I have the right to request that you investigate and correct any inaccurate, incomplete, or unverifiable information in my credit file.

The following items on my credit report are inaccurate:
${disputeItems}
Under FCRA ¬ß 611(a)(1)(A), you are required to conduct a reasonable investigation of my dispute within 30 days of receiving this letter. If you cannot verify the accuracy of this information, you must delete it from my credit file pursuant to FCRA ¬ß 611(a)(5)(A).

I request that you:
1. Conduct a thorough investigation of the items listed above
2. Provide me with written results of your investigation
3. Correct or delete any information found to be inaccurate or unverifiable
4. Provide me with an updated credit report if changes are made

Please send all correspondence to my address listed above.

Thank you for your prompt attention to this matter.

Sincerely,

${name}

---
This letter was generated using Dispute On Demand. You have the right to dispute credit report errors for free by contacting credit bureaus directly.`;
        }
        
        function downloadPDF(bureau) {
            const element = document.getElementById(`letter-${bureau}`);
            const opt = {
                margin: 0.5,
                filename: `${bureaus[bureau].name}_Dispute_Letter.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
